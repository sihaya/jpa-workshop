<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body bgcolor="white">
	<h:form>
		<h:messages />
		<h:panelGrid columns="2">
			<h:outputText value="Enter query" />
			<h:inputTextarea value="#{companyBean.query}" />
			<h:commandButton action="#{companyBean.executeQuery}" value="Execute" />
		</h:panelGrid>
	</h:form>

	<h:dataTable rowClasses="odd,even" value="#{companyBean.results}"
		var="item">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Result" />
			</f:facet>

			<h:outputText value="#{item}" />
		</h:column>
	</h:dataTable>

	<h:outputText value="Result count: " />
	<h:outputText value="#{fn:length(companyBean.results)}" />
	<h:outputText value=" Query: " />
	<h:outputText value="#{companyBean.query}" />
</h:body>
</html>
